<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex09</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
<button onclick="ex09Fn()">ex09 함수 호출</button>

<script>
    const ex09Fn = () => {
        const val1 = "Hello SpringBoot!!"

        const params = {
            "param1": val1,
            "param2": "안녕"
        }

        $.ajax({
            // 요청방식: post
            // 요청주소: /ex09
            type: "post",
            url: "/ex09",
            // parameter 전달하기
            data: JSON.stringify(params),
            contentType: "application/json",
            // 요청이 성공했을 때 실행되는 부분
            success: function (res) {
                console.log("성공", res)

            },
            // 요청이 실패했을 때 실행되는 부분
            error: function (err) {
                console.log("실패", err);
                // 알아서 200 상태코드가 아닌 것들은 error로 들어온다.
                // 이거 커스텀 하는 방법이 있는지 ?
                // default 는 2xx ? 200 ?
            },
        })
    }
</script>

</body>
</html>
